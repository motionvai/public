<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Loading container styling */
        #loading-container {
            text-align: center;
        }

        /* Spinner styling */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top-color: #3a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Keyframes for spinner animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Loading text styling */
        .loading-text {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div class="spinner"></div>
        <p class="loading-text">Checking authentication, please wait...</p>
    </div>

    <script type="module">
        // Import Firebase dependencies
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDypcHCrpqFsBQULOwAPTdw_L2bvU_ssc4",
            authDomain: "delivoo-ex.firebaseapp.com",
            projectId: "delivoo-ex",
            storageBucket: "delivoo-ex.appspot.com",
            messagingSenderId: "441132716224",
            appId: "1:441132716224:web:03bdd830b2af05c5275d25",
            measurementId: "G-M0ZB0MYPYV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If logged in, redirect to dashboard
                window.location.href = 'user_dashboard.html';
            } else {
                // If not logged in, redirect to login
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
